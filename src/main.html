<html>
<head>
  <title>Chess</title>

  <style>
  /*div {border: 1px solid black; }*/
  #logout {text-align:right}
  #info {text-align:right}
  #content {position:relative;}
  </style>

  <script type='text/javascript' src='http://www.google.com/jsapi'></script>
  <script type='text/javascript'>
  	google.load("jquery", "1.3.2");
    google.load('visualization', '1', {packages:['imagepiechart']});
  </script>
</head>
<body>
	<div id='logout'><span id='logout-link'><a href='{{ logoutUrl }}'>Log out</a></span></div>
	<div id='title'><span><strong>Chess</strong></span></div>
	<div id='msg'>Welcome {{ user.user_info.firstname }}!</div>
	<div id='info'></div>
	<div id='content'>
		<table>
{% for e in feed.entry %}
    <tr><td>{{ e.title.text }}</td></tr>
{% endfor %}
		</table>
	</div>
</body>
</html>
